<table>
    <tr>
        <td>Opis: *</td>
        <td><textarea [(ngModel)]='opis'></textarea></td>
    </tr>
    <tr>
        <td>Grad: *</td>
        <td><input type="text" name="grad" [(ngModel)]='grad'></td>
    </tr>
    <tr>
        <td>Opstina: *</td>
        <td><input type="text" name="opstina" [(ngModel)]='opstina'></td>
    </tr>
    <tr>
        <td>Ulica: *</td>
        <td><input type="text" name="ulica" [(ngModel)]='ulica'></td>
    </tr>
    <tr>
        <td>Broj: *</td>
        <td><input type="number" name="broj" [(ngModel)]='broj' min="0" step="1" id="brojevi"></td>
    </tr>
    <tr *ngIf='nekretnina.tip=="stan"'>
        <td>Broj stana: *</td>
        <td><input type="number" name="stan" [(ngModel)]='stan' min="0" step="1" id="brojevi"></td>
    </tr>
    <tr *ngIf='nekretnina.tip=="stan"'>
        <td>Sprat (za suteren 0): *</td>
        <td><input type="number" name="sprat" [(ngModel)]='sprat' min="0" step="1" id="brojevi"></td>
    </tr>
    <tr>
        <td>Spratnost: *</td>
        <td><input type="number" name="spratnost" [(ngModel)]='spratnost' min="0" step="1" id="brojevi"></td>
    </tr>
    <tr>
        <td>Kvadratura: *</td>
        <td><input type="number" name="kvadratura" [(ngModel)]='kvadratura' min="0" step="1" id="brojevi"></td>
    </tr>
    <tr>
        <td *ngIf='nekretnina.tip=="kuca"'>Broj soba: *</td>
        <td *ngIf='nekretnina.tip=="stan"'>Broj soba (za garsonjeru 0.5): *</td>
        <td><input type="number" name="br_soba" [(ngModel)]='br_soba' min="0" step="0.5" id="brojevi"></td>
    </tr>
    <tr>
        <td>Namestenost: *</td>
        <td>
            <label>
                <input type="radio" name="namestenost" [(ngModel)]='namestenost' [value]="true"> DA
            </label>
            <label>
                <input type="radio" name="namestenost" [(ngModel)]='namestenost' [value]="false"> NE
            </label>
        </td>
    </tr>
    <tr>
        <td>Cena: *</td>
        <td><input type="number" name="cena" [(ngModel)]='cena' min="0" step="1000" id="cena"></td>
    </tr>

    <tr>
        <td>
            Slika:
        </td>
        <td>
            <input type="file" name="slike" (change)="uploadMultiplePhotos($event)" multiple>
        </td>
    </tr>
    <tr>
        <button (click)='azurirajNekretninu()'>Potvrdi</button>
    </tr>
    <tr>
        <td colspan="2">
            <span *ngIf='message!=""' class="red">{{message}}</span>
        </td>
    </tr>
</table>
